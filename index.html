<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div  id="app">
        {{message}}
    </div>

    <div id = "app-2">
        <span v-bind:title ="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id = "app-3">
        <p v-if="seen">
            now you can see me!
        </p>

    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>

    </div>

    <div id="app-5">
       <p>
           {{message}}
       </p>
        <button v-on:click="reverseMessage">
            反转消息
        </button>
    </div>

    <div id = "app-6">
        <p>{{message}}</p>
        <input v-model="message">

    </div>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList"
                       v-bind:todo = "item"
                       v-bind:key="item.id"
            ></todo-item>
        </ol>

    </div>

    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>


</body>

<script>


    Vue.component('todo-item', {
        props:["todo"],
        template:"<li>{{todo.text}}</li>"

    })

    var app7 = new Vue({
        el:"#app-7",
        data:{
            groceryList:[
                {id:0,text:"蔬菜"},
                {id:1,text:"鸡蛋"},
                {id:2,text:"鱼"}
            ]
        }
    })

    var app6 = new Vue({
        el:"#app-6",
        data:{
            message:"hello vue!"
        }
    })
    var app5 = new Vue({
        el:"#app-5",
        data:{
            message:"hello vue.js!"
        },
        methods:{
            reverseMessage:function (){
                this.message=this.message.split("").reverse().join("")

            }
        }
    })
    var app = new Vue({
        el:"#app",
        data: {
            message : "hello sunyejun!"
        }
    })


    var app2 = new Vue({
        el:"#app-2",
        data:{
            message : "页面加载于" + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el:"#app-3",
        data:{
            seen: true
        }
    })

    var app4 = new Vue({
        el:"#app-4",
        data:{
            todos:[
                {text:"学习"},
                {text: "工作"},
                {text: "生活"}
            ]
        }
    })




</script>



</html>
